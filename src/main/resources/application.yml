mybatis-plus:
  # 既可以是文件夹下的文件，又可以是直接的文件
  # Mybatis-plus默认是classpath:/mapper
  # mapper-locations: classpath:com/trade/sh/mappers/**/*.xml
  # mapper-locations: classpath:mapper/*.xml -> 只能是文件
  # mapper-locations: classpath:mapper/*/*.xml -> 只能是文件夹下的文件
  # 实体类别名
  type-aliases-package: com.genshin.genshindmg.entities
  configuration:
    # 表的嵌套映射
    auto-mapping-behavior: full
    # 默认开启了驼峰映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted

logging:
  level:
    com.trade.sh: debug
  pattern:
    dateformat: mm:ss.SSS

